<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente auemnte e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexivel">

    </picture>
    
    <h1>Reproduzindo aúdio</h1>
    <p>Vamo aprender a reproduzir áudios em HTML5. </p>
    <!-- MP3 OGG WAV(não utilizar, muito pesado)-->
    <audio preload="metadata" autoplay controls loop>
        <source src="media/kidsplaying.mp3" type="audio/mpeg">
        <source src="media/kidsplaying.mp3" type="audio/ogg">
        <source src="media/kidsplaying.mp3" type="audio/wav">
        <p>Inferlizmente seu navegador não consegue reproduzir o áudio.</p>
        <a href="media/kidsplaying.mp3">Clique aqui para baixar</a>
    </audio>
</body>
</html>
