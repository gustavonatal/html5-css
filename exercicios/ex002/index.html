<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um parágrafo
        de qualquer jeito.
        Basta escrever de qualquer jeito
        &lt;p&gt; e &lt;/p&lt; <!--less than/ greater than-->
    </p>
    <p> Se precisar quebrar o texto
        use a tag br, <br> para quebra de linha
    </p>
    <p>Vamos adicionar alguns símbolos especiais::
        &copy;
        &trade;
        &euro;
        &real;
    </p>
    <p>Vamos adicionar alguns emoji:
        <!--emojipedia.org-->
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
